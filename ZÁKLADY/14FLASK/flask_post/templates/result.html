<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: monospace;
        }
        table{
            border-collapse: collapse;
            width: 50%;
        }
        th{
            padding: 5px;
            background-color: pink;
            color: black;
            text-align: left;
        }
        td{
            padding: 5px;
        }
        tr:nth-child(even) {
            background-color: paleturquoise
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Message</th>
        </tr>

        {% for row in rows %} <!--cyklus jinja-->
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>


</body>
</html>
