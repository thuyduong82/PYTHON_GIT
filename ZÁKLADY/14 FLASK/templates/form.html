<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fill in this form</h1>

    <form method="get">
        <label for="name">Name:</label> <!--for odkayuje na id -->
        <input type="text" id="name" name="name" placeholder="Your name" autofocus> <br>

        <label for="age">Age:</label> 
        <input type="number" id="age" name="age"> <br>

        <label for="class">Class:</label> 
        <input type="text" id="class" name="class"><br>

        <label for="message">Message:</label> 
        <textarea name="message" id="message" name="message"> </textarea> <br>

        <button>Submit form</button>

    </form>
</body>
</html>
