
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Líný učitel</title>
</head>
<body>
  <h1>Líný učitel</h1>
  <input id="name" placeholder="Zadej jméno">
  <button onclick="ohodnot()">Odhodnotit</button>
  <p id="pozadi"></p>

  <script>
    function ohodnot(){
      let jmeno = document.getElementById("name").value;
      let znamka = Math.floor(Math.random()*5)+1;

      // Pevné barvy a emoji pro každou známku
      let pozadi = "blue"

      document.body.style.background = pozadi[znamka].barva;
      document.getElementById("pozadi").innerHTML =
        jmeno+" dostal známku "+znamka+" "+pozadi[znamka].emoji;
    }
  </script>
</body>
</html>
